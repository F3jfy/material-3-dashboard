<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,500;8..144,600;8..144,700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="background-container">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>

  <header>
    <h2 id="greeting">Hello</h2>
    <div id="time"></div>
  </header>

  <div class="grid-container">
   <div class="card shortcuts-card">
  <h3>Shortcuts</h3>
  <div class="shortcuts">

    <!-- YouTube -->
    <a href="https://youtube.com" target="_blank" class="m3-button">
      <img src="assets/yt.svg" alt="YouTube" class="shortcut-icon"/>
      YouTube
    </a>

    <!-- ChatGPT -->
    <a href="https://chat.openai.com" target="_blank" class="m3-button">
      <img src="assets/chat.svg" alt="ChatGPT" class="shortcut-icon"/>
      ChatGPT
    </a>

    <!-- Gemini -->
    <a href="https://gemini.google.com" target="_blank" class="m3-button">
      <img src="assets/gemini.svg" alt="Gemini" class="shortcut-icon"/>
      Gemini
    </a>

    <!-- Instagram -->
    <a href="https://instagram.com" target="_blank" class="m3-button">
      <img src="assets/instagram.svg" alt="Instagram" class="shortcut-icon"/>
      Instagram
    </a>

    <!-- GitHub -->
    <a href="https://github.com" target="_blank" class="m3-button">
      <img src="assets/github.svg" alt="GitHub" class="shortcut-icon"/>
      GitHub
    </a>

    <!-- Cloudflare Dashboard -->
    <a href="https://dash.cloudflare.com" target="_blank" class="m3-button">
      <img src="assets/cloudflare.svg" alt="Cloudflare" class="shortcut-icon"/>
      Cloudflare
    </a>

  </div>
</div>


    <div class="card todo-card">
      <h3>To-Do List</h3>
      <div class="todo-input">
        <input type="text" id="todo-text" placeholder="Add a new task" />
        <button id="add-todo" class="m3-icon-button">
          <span class="material-icons-round">add</span>
        </button>
      </div>
      <ul id="todo-list"></ul>
    </div>

    <div class="card weather-card">
        <div id="weather-main">
            <img id="weather-icon" src="" alt="weather icon" />
            <div id="temp"></div>
        </div>
        <div id="description"></div>
    </div>
  </div>
<div class="search-card">
  <form action="https://www.google.com/search" method="GET" target="_blank" class="search-form">
    <input type="text" name="q" placeholder="Search Google..." required />
    <button type="submit" class="m3-icon-button">
      <span class="material-icons-round">search</span>
    </button>
  </form>
</div>

  <script src="script.js"></script>
</body>
</html>
