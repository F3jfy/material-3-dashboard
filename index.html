<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,500;8..144,600;8..144,700&display=swap" rel="stylesheet">

</head>
<body>
  

  <header>
    <h2 id="greeting">Hello</h2>
    <div id="time"></div>
  </header>

  <div class="grid-container">
   <div class="card shortcuts-card">
  <h3>Shortcuts</h3>
  <div class="shortcuts">

    <!-- YouTube -->
    <a href="https://youtube.com" target="_blank" class="m3-button">
      <img src="yt.svg" alt="YouTube" class="shortcut-icon"/>
      YouTube
    </a>

    <!-- ChatGPT -->
    <a href="https://chat.openai.com" target="_blank" class="m3-button">
      <img src="chat.svg" alt="ChatGPT" class="shortcut-icon"/>
      ChatGPT
    </a>

    <!-- Gemini -->
    <a href="https://gemini.google.com" target="_blank" class="m3-button">
      <img src="gemini.svg" alt="Gemini" class="shortcut-icon"/>
      Gemini
    </a>

    <!-- Instagram -->
    <a href="https://instagram.com" target="_blank" class="m3-button">
      <img src="instagram.svg" alt="Instagram" class="shortcut-icon"/>
      Instagram
    </a>

    <!-- GitHub -->
    <a href="https://github.com" target="_blank" class="m3-button">
      <img src="github.svg" alt="GitHub" class="shortcut-icon"/>
      GitHub
    </a>

    <!-- Cloudflare Dashboard -->
    <a href="https://dash.cloudflare.com" target="_blank" class="m3-button">
      <img src="cloudflare.svg" alt="Cloudflare" class="shortcut-icon"/>
      Cloudflare
    </a>

  </div>
</div>


    <div class="card todo-card">
      <h3>To-Do List</h3>
      <div class="todo-input">
        <input type="text" id="todo-text" placeholder="Add a new task" />
        <button id="add-todo" class="m3-icon-button">
          <span class="material-icons-round">add</span>
        </button>
      </div>
      <ul id="todo-list"></ul>
    </div>

    <div class="card weather-card">
        <div id="weather-main">
            <img id="weather-icon" src="" alt="weather icon" />
            <div id="temp"></div>
        </div>
        <div id="description"></div>
    </div>
  </div>
<div class="search-card">
  <form action="https://www.google.com/search" method="GET" target="_blank" class="search-form">
    <input type="text" name="q" placeholder="Search Google..." required />
    <button type="submit" class="m3-icon-button">
      <span class="material-icons-round">search</span>
    </button>
  </form>
</div>
<!-- Settings Button -->
<button id="open-settings" class="m3-icon-button" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
  <span class="material-icons-round">settings</span>
</button>

<!-- Settings Side Panel -->
<div id="settings-panel" class="settings-panel">
  <div class="settings-header">
    <h3>Settings</h3>
    <button id="close-settings" class="m3-icon-button">
      <span class="material-icons-round">close</span>
    </button>
  </div>

<div class="settings-section">
  <label>Color Scheme</label>
  <div class="color-swatches">
    <button class="swatch" data-theme="blue" style="--swatch:#4a90e2"></button>
    <button class="swatch" data-theme="light-blue" style="--swatch:#03a9f4"></button>
    <button class="swatch" data-theme="cyan" style="--swatch:#00bcd4"></button>
    <button class="swatch" data-theme="teal" style="--swatch:#009688"></button>
    <button class="swatch" data-theme="green" style="--swatch:#4caf50"></button>
    <button class="swatch" data-theme="light-green" style="--swatch:#8bc34a"></button>
    <button class="swatch" data-theme="lime" style="--swatch:#cddc39"></button>
    <button class="swatch" data-theme="amber" style="--swatch:#ffc107"></button>
    <button class="swatch" data-theme="orange" style="--swatch:#ff9800"></button>
    <button class="swatch" data-theme="deep-orange" style="--swatch:#ff5722"></button>
    <button class="swatch" data-theme="red-orange" style="--swatch:#ff7043"></button>
    <button class="swatch" data-theme="red" style="--swatch:#ff5252"></button>
    <button class="swatch" data-theme="pink" style="--swatch:#e91e63"></button>
    <button class="swatch" data-theme="pink-lavender" style="--swatch:#e040fb"></button>
    <button class="swatch" data-theme="purple" style="--swatch:#9c27b0"></button>
    <button class="swatch" data-theme="purple-gray" style="--swatch:#7e57c2"></button>
    <button class="swatch" data-theme="indigo" style="--swatch:#3f51b5"></button>
    <button class="swatch" data-theme="blue-gray" style="--swatch:#607d8b"></button>
    <button class="swatch" data-theme="brown" style="--swatch:#795548"></button>
    <button class="swatch" data-theme="gray" style="--swatch:#9e9e9e"></button>
  </div>
</div>

<div class="settings-section">
  <label>Background Image</label>
  <div class="background-controls" id="bg-dropzone">
    <label class="custom-file-upload">
      Choose File
      <input type="file" id="bg-upload" accept="image/*">
    </label>
    <div id="bg-preview" class="hidden">
      <img id="bg-thumb" src="" alt="Preview">
      <span id="bg-name"></span>
    </div>
  </div>
  <button id="remove-bg">Remove Background</button>
</div>


</div>


  <script src="script.js"></script>
</body>
</html>
